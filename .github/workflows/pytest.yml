name: Unittests

on:
  push:
    # Do not trigger tests for documentation or markdown docs.
    paths-ignore:
      - 'docs/**'
      - '*.md'

# Cancel in-progress runs for the current workflow if not on the main
# branch (as it mark the unittests as failed).
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/master' || github.run_number }}
  # Cancel only PR intermediate builds
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  pytest-job:
    # For merged PR, activate testing only on the master branch.
    if:
      (github.ref == 'refs/heads/master') || (github.event.action != 'closed' && github.event.pull_request.merged == false)

    name: "Core TFDS tests on ${{ matrix.tf_version }}"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        tf_version: ["tensorflow", "tf-nightly"]

    steps:
    - uses: actions/checkout@v2

    # Install deps.
    - uses: actions/setup-python@v2
      with:
        python-version:  3.7

    # Get current date.
    - name: Get current date
      id: date
      run: |
        echo "::set-output name=today::$(date +'%Y-%m-%d')"
        echo "DATE: ${{steps.date.outputs.today}}"

    # The cache is refreshed everyday.
    - uses: actions/cache@v2
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-${{ steps.date.outputs.today }}

